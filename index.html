<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyMxg4QHdtFOlH13KY45tAujfiaNktLy21XCAL4PXOykY9C1GDGCL8hZQUJxEN4nAwC/exec';
  const form = document.forms['contact-form'];
  const feedback = document.getElementById('feedback');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const submitBtn = document.getElementById('submit');
    submitBtn.value = '...';

    const formData = new FormData(form);

    try {
      const response = await fetch(scriptURL, {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        feedback.innerText = 'Message sent successfully!';
        form.reset();
      } else {
        feedback.innerText = 'Error! There was a problem adding you to the list!';
      }
    } catch (error) {
      feedback.innerText = 'Error!';
      console.error('Error!', error.message);
    } finally {
      submitBtn.value = 'Subscribe';
    }
  });
</script>
