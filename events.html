<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techmeme Events</title>
    
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="path/to/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="path/to/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="path/to/android-chrome-512x512.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #events {
            display: grid;
            gap: 20px;
            justify-items: center; /* Zentriert die Event-Boxen horizontal */
        }
        .event {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            max-width: 450px; /* Maximale Breite der Event-Box */
            width: 100%; /* Nimmt die volle Breite bis zur max-width ein */
        }
        .event:hover {
            transform: translateY(-5px);
        }
        .event a {
            text-decoration: none;
            color: inherit;
        }
        .event-date {
            font-weight: light;
            color: #3498db;
        }
        .event-title {
            font-size: 1.3em;
            margin: 10px 0;
            font-weight: bold;
        }
        .event-location {
            color: #7f8c8d;
        }
        .event-type {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 5px;
        }
        .hybrid {
            display:none
        }
        #loading {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
        }
        .highlight {
            background-color: rgba(255, 255, 204, 0.5); /* Leichter Gelbton */
            border: 2px solid #f0e68c; /* Hellgelber Rahmen */
        }
    </style>
</head>
<body>
    <h1>Techmeme Events</h1>
    <div id="loading">Lade Events...</div>
    <div id="events"></div>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://www.techmeme.com/events');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const eventsContainer = document.getElementById('events');
                const events = doc.querySelectorAll('.ne:not(.nf)');
                
                document.getElementById('loading').style.display = 'none';
                
                events.forEach(event => {
                    const newEvent = document.createElement('div');
                    newEvent.className = 'event';
                    
                    const link = event.querySelector('a');
                    const date = link.querySelector('div:first-child').textContent;
                    const title = link.querySelector('div:nth-child(2)').textContent;
                    const location = link.querySelector('div:last-child').textContent;
                    
                    const isHybrid = title.includes('HYBRID:');
                    const cleanTitle = isHybrid ? title.replace('HYBRID:', '').trim() : title;

                    // Überprüfen, ob die Domain eine der angegebenen ist
                    const domain = new URL(link.href).hostname;
                    if (domain.endsWith('apple.com') || domain.endsWith('microsoft.com') || domain.endsWith('meta.com')) {
                        newEvent.classList.add('highlight'); // Füge die Highlight-Klasse hinzu
                    }

                    newEvent.innerHTML = `
                        <a href="${link.href}">
                            <div class="event-date">${date}</div>
                            <div class="event-title">
                                ${isHybrid ? '<span class="event-type hybrid">HYBRID</span>' : ''}
                                ${cleanTitle}
                            </div>
                            <div class="event-location">${location}</div>
                        </a>
                    `;
                    
                    eventsContainer.appendChild(newEvent);
                });
            } catch (error) {
                console.error('Fehler beim Laden der Events:', error);
                document.getElementById('loading').textContent = 'Fehler beim Laden der Events. Bitte versuchen Sie es später erneut.';
            }
        }

        fetchEvents();
    </script>
</body>
</html>
